name: Check Python Version Workflow

on:
  push:
    branches:
      - main

jobs:
  check_python_version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Python Version Checker Action
        uses: Maxwell134/test321/.github/action/python@main
        with:
          p_version: '3.10'  # Specify the desired Python version
