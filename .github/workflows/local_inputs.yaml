name: Proceed or Abort?

on: [ workflow_dispatch ]

jobs:
  confirm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Prompt for confirmation
        id: confirm
        run: |
          python3 ./confirmation.py
          exit ${{ steps.confirm.outputs.exit_code }}

      - name: Proceed with action (if confirmed)
        if: ${{ steps.confirm.outputs.exit_code == 0 }}
        # Add your actual workflow steps here...

      - name: Terminate action (if aborted)
        if: ${{ steps.confirm.outputs.exit_code == 1 }}
        run: exit 1

