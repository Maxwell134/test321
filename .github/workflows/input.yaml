name: External Script Workflow

on: [workflow_dispatch]
  # push:
  #   branches:
  #     - main

jobs:
  my_job:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Environment
        run: echo "Setting up environment"

      - name: Run External Script
        id: external_script
        run: |
          enable_check=$(echo "import sys; enable_check = input('Do you want to enable the blue-green check? (y/n): '); print(enable_check)" | python -)
          echo "::set-output name=ENABLE_CHECK::$enable_check"

      - name: Use External Script Output
        run: echo "User chose to enable blue-green check:${{ needs.my_job.outputs.ENABLE_CHECK }}"
