name: tom
on:
  workflow_dispatch:

jobs:
  get-collaborators:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
                    
      - name: Get Collaborators
        run: python3 -u ${{ github.workspace }}/.github/workflows/tom.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
         
