name: Sample checker

on:
  workflow_dispatch:

jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install dependencies
        run: |
          python -m pip install questionary
      - name: Run analysis prompt
        run: |
          ANALYSIS_TYPE=$(echo "Regression\nClassification\nBoth" | questionary text --prompt "What type of analysis should I run?" | cut -d ' ' -f 1)
          echo "Running analysis: $ANALYSIS_TYPE"
        env:
          ANALYSIS_TYPE: ${{ env.ANALYSIS_TYPE }}
